        <div data-x="1">ANIL DOLLOR</div>

            <label for="fullname">FullName</label>
            <input type="text" id="fullname">

        </form>

        <button onclick="oklabs()">Click Me</button>

        <script>
            //I can write js code before the closing of body

            //object.method();
            let element = document.querySelector('div[data-x="1"]');
            let element2 = document.querySelector('p.myparagraph');

            //GLobal Variable
            let full_name = document.querySelector('#fullname')
            console.log(element.innerHTML);

            console.log(element2);

            function oklabs() {

                console.log("Hello from oklabs function body")
            }

            //1. Functiond defination
